    <h1>
        Contact
    </h1>

    <div class=pinkish-border_1>
        <form>
            <p>
                <label>Name: <input type="text" name="name" /></label>
            </p>
            <p>
                <label> Email: <input type="email" name="email" /></label>
                <label> Telephone: <input type="tel" Name="telephone" /> </label>
            </p>
            <p>
                <label> Age: <input type="number" name="age" /></label>
                <label> Birthday: <input type="date" name="birthday" /></label>
            </p>
            <p>
                <label> Female <input type="radio" name="gender" /></label>
                <label> Male <input type="radio" name="gender" /></label>
                <label> Other <input type="radio" name="gender" /></label>
                <!--NOTE TO SELF: to be able to only check one of the buttons you have to name them all the same-->
            </p>
            Favourite cuisine:
            <label> Mexican <input type="checkbox" name="Favourite cuisine" /></label>
            <label> Italian <input type="checkbox" name="Favourite cuisine" /></label>
            <label> Japanese <input type="checkbox" name="Favourite cuisine" /></label>
            <label> Moroccan <input type="checkbox" name="Favourite cuisine" /></label>
            <p>
                <label> Favourite colour shorts: <input type="color" name="colour" /></label>
            </p>
            <p>
                <label> Biography: <textarea name="Biography"></textarea></label>
            </p>
            <p>
                <label> Upload your latest recipe: <input type="file" name="file" /></label>
            </p>
            <p>
                <label> Your Favourite recipe website: <input type="url" name="url" /></label>
            </p>
            <p>
                <button type="submit">Send</button> <button type="reset">Reset</button>
            </p>
        </form>
    </div>
